<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Call</title>
  <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: #181818;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #video-container {
      position: relative;
      width: 100%;
      max-width: 900px;
      background-color: #111;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      overflow: hidden;
    }
    video {
      width: 100%;
      max-width: 100%;
      border-radius: 12px;
    }
    .call-controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      padding: 12px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }
    .call-controls button {
      background-color: #0a84ff;
      color: white;
      border: none;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      font-size: 24px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.2s ease, transform 0.1s ease;
    }
    .call-controls button:hover {
      background-color: #006fd6;
      transform: scale(1.1);
    }
    .call-controls button:active {
      transform: scale(0.95);
    }

    /* Additional styling for call end button */
    .call-controls button.end-call {
      background-color: #ff3b30;
    }
    .call-controls button.end-call:hover {
      background-color: #d62c1a;
    }

    /* Styles for audio/video toggle buttons */
    .call-controls button.mute {
      background-color: #28a745;
    }
    .call-controls button.mute:hover {
      background-color: #218838;
    }

    .call-controls button.video {
      background-color: #ffc107;
    }
    .call-controls button.video:hover {
      background-color: #e0a800;
    }

  </style>
</head>
<body>
  <div id="video-container">
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>
      
    <div class="call-controls">
      <button class="mute" title="Mute/Unmute" onclick="toggleMute()"><i class="fa fa-microphone"></i></button>
      <button class="video" title="Toggle Video" onclick="toggleVideo()"><i class="fa fa-video-camera"></i></button>
      <button class="refresh" title="Switch Camera" onclick="switchCamera()"><i class="fa fa-refresh"></i></button>
      <button class="end-call" title="End Call" onclick="endCall()"><i class="material-icons">call_end</i></button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="call.js"></script>
</body>
</html>
